tables:
  people:
    columns:
      - name: id
        type: INT
        options:
          primary_key: true
          auto_increment: true
      - name: first_name
        type: VARCHAR(50)
        options:
          not_null: true
      - name: last_name
        type: VARCHAR(50)
        options:
          not_null: true
      - name: height
        type: DECIMAL(5,2)
        options: {}
      - name: date_of_birth
        type: DATE
        options: {}
      - name: email
        type: VARCHAR(100)
        options:
          unique: true
      - name: gender
        type: ENUM
        options:
          values: ['Male', 'Female', 'Other']
      - name: created_at
        type: TIMESTAMP
        options:
          default: CURRENT_TIMESTAMP
